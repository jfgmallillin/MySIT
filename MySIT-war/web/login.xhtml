<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login Form</title>
    </h:head>
    <h:body>
        <ui:composition>
            <p:panel header="Login From">
                <h:form>
                    <p:messages autoUpdate="true"/>
                    <p:panelGrid columns="2" styleClass="nobordertable">
                        <p:outputLabel for="username" value="Username:"/> <p:inputText id="username" value="#{loginBean.username}" />
                        <p:outputLabel for="password" value="Password:"/> <p:password id="password" value="#{loginBean.password}" />
                        
                        <p:commandButton value="Login" action="#{loginBean.login}" ajax="false"/>
                    </p:panelGrid>
                    <br />
                </h:form>
            </p:panel>
        </ui:composition>
    </h:body>
</html>
