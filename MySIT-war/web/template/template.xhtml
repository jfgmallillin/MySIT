<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:outputStylesheet library="css" name="styles.css"/>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="100">
                    <p:outputPanel style="float: right;">
                        <h:form rendered="#{not empty request.remoteUser}">
                            <p:outputLabel for="dropDown" value="Welcome #{request.remoteUser}!"/>
                            <ui:include src="/template/dropdown.xhtml"/>
                        </h:form>
                    </p:outputPanel>
                </p:layoutUnit>
                <p:layoutUnit position="west">
                    <ui:insert name="leftpanel">
                        west
                    </ui:insert>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <p:panel header="#{selection}" rendered="#{not empty selection}">
                        <ui:insert name="rightpanel">
                            center
                        </ui:insert>
                    </p:panel>
                </p:layoutUnit>
            </p:layout>
        </ui:composition>
    </h:body>
</html>
