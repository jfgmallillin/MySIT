<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>System Administration</title>
    </h:head>
    <h:body>
        <ui:composition>
            <p:commandButton id="dropDown" type="button"
                             style="background: none;border: none;box-shadow: none !important;padding:0 !important;"
                             icon="ui-icon-triangle-1-s"/>
            <p:menu overlay="true" trigger="dropDown" my="right top" at="right bottom">
                <p:submenu label="Switch Roles">
                    <p:menuitem rendered="#{request.isUserInRole('Activity Admin')}" value="Activity Admin" outcome="/activity/index.xhtml"/>
                    <p:menuitem rendered="#{request.isUserInRole('System Admin')}" value="System Admin" outcome="/admin/index.xhtml"/>
                    <p:menuitem rendered="#{request.isUserInRole('Disciple')}" value="Discipleship" outcome="/discipleship/index.xhtml"/>
                </p:submenu>
            </p:menu>
        </ui:composition>
    </h:body>
</html>
